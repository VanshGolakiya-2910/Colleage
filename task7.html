<!-- 7. Demonstrate CSS Box Model  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            margin: 50px;
            padding: 25px;
            width: 33%;
            border:3px solid #1995AD;
            border-radius: 10px;
            background-color:#A1D6E2;
            color: #F1F1F2;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>This is box model</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda reiciendis saepe molestiae eaque ut numquam voluptates quod exercitationem, autem molestias.</p>
    </div>
</body>
</html>
