<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: blueviolet; /* Unvisited link color */
        }
        a:visited {
            color: darkmagenta; /* Visited link color */
        }   
        a:hover {
            color: orange; /* Hover state color */
        }
        a:active {
            color: chocolate; /* Active link color */
        }
    </style>
</head>
<body>
    <h1>This is a link pseudo-class HTML document</h1>
    <a href="https://example.com">Visited link</a><br>
    <a href="https://example.com">Unvisited Link</a><br>
    <a href="https://example.com">After link</a><br>
</body>
</html>
