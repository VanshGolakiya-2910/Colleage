<!-- Demonstrate the use of Element Selector, ID selector, Class Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/task1.css">
    <style>
    h1{
    color: red;
    }
    #id{
        color:green
    }
    .class{
        color: violet
    }
    </style>
</head>
<body>
    <h1>This is Element Selector</h1>
    <h1 id="id">This is ID Selector</h1>
    <h1 class="class">This is Class Selector</h1>
</body>
</html>
