<!-- Write a program to show three ways to insert CSS in HTML page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/task3.css">
    <style>
        p{
            color:darkgoldenrod;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Three ways to show HTML</h1>
    <h2>Internal CSS will be applied here</h2>
    <p>Internal CSS will be applied here</p>
    <p style="color:dimgray;">Inline CSS will be applied here(color:grey)</p>
</body>
</html>
